<ActionBar title="About Us" class="action-bar">
    <NavigationButton android.systemIcon="ic_menu_back" (tap)="goBack()"></NavigationButton>
</ActionBar>
<ScrollView orientation="vertical">
    <GridLayout class="m-5" rows="auto auto auto">
        <StackLayout row="0" class="p-10 border">
            <StackLayout>
                <Label class="h2" [text]="'About Us'"></Label>
            </StackLayout>
        </StackLayout>
        <ListView row="2" height="500" class="list-group p-10">
                <StackLayout class="list-group-item border">
                    <Label class="list-group-item-heading" [text]="'History'" textWrap="true"></Label>
                    <StackLayout >
                        <Label class="list-group-item-text" [text]="'Our History Started in 2010, Ristorante con Fusion quickly established itself as a culinary icon par excellence in Hong Kong. With its unique brand of world fusion cuisine that can be found nowhere else, it enjoys patronage from the A-list clientele in Hong Kong.  Featuring four of the best three-star Michelin chefs in the world, you never know what will arrive on your plate the next time you visit us.The restaurant traces its humble beginnings to The Frying Pan, a successful chain started by our CEO, Mr. Peter Pan, that featured for the first time the worlds best cuisines in a pan.'"></Label>
                    </StackLayout>
                </StackLayout>
        </ListView>
        <Label class="list-group-item-heading" [text]="'Corporate Leadership'" textWrap="true"></Label>
        <ListView [items]="leaders" class="list-group" *ngIf="leaders">
          <ng-template let-leader="item">
            <StackLayout orientation="horizontal" class="list-group-item">
              <Image row="0" col="0" rowSpan="2" height="108" width="108" class="img-circle" [src]="baseURL + dish.image"></Image>
              <GridLayout class="list-group-item" rows="auto *" columns="*">
                <Label row="0" col="0" class="list-group-item-heading" [text]="leader.name"></Label>
                <Label row="1" col="0" class="list-group-item-text" [text]="leader.designation"></Label>
                <Label row="2" col="0" class="list-group-item-text" [text]="leader.description"></Label>
              </GridLayout>
            </StackLayout>
          </ng-template>
        </ListView>
        <ActivityIndicator busy="true" *ngIf="!(leaders || errMess)" width="50" height="50"
        class="activity-indicator"></ActivityIndicator>
        <Label *ngIf="errMess" [text]="'Error: ' + errMess"></Label>
    </GridLayout>
</ScrollView>
