<ActionBar title="Contact Us" class="action-bar">
    <NavigationButton android.systemIcon="ic_menu_back" (tap)="goBack()"></NavigationButton>
</ActionBar>
<ScrollView orientation="vertical">
    <GridLayout class="m-5" rows="auto auto auto">
        <StackLayout row="0" class="p-10 border">
            <StackLayout>
                <Label class="h2" [text]="Contact Information"></Label>
            </StackLayout>
        </StackLayout>
        <ListView row="2" height="500" class="list-group p-10">
                <StackLayout class="list-group-item">
                    <Label class="list-group-item-heading" [text]="Contact Information" textWrap="true"></Label>
                    <StackLayout >
                        <Label class="list-group-item-text" [text]="121, Clear Water Bay Road
Clear Water Bay, Kowloon
HONG KONG
Tel: +852 1234 5678
Fax: +852 8765 4321
Email:confusion@food.net"></Label>
                    </StackLayout>
                </StackLayout>
        </ListView>
    </GridLayout>
</ScrollView>
